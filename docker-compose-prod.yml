version: '3'
services:
    gomoku_express:
    #    build:
    #        context: .
    #        dockerfile: docker/Dockerfile_node_latest
        image: ptorn/bth-ramverk2-gomoku:latest

        environment:
            - DBWEBB_DSN=mongodb://mongodb:27017/gomoku
        user: "node"
        working_dir: /home/node/app
        ports:
            - "4000:3000"
        links:
            - mongodb
        command: "npm start"

    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/db
        volumes:
            - ./data/db:/data/db
        ports:
            - 27018:27017
        command: mongod --bind_ip 0.0.0.0
